<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <title>Wojna Żywiołów</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Wojna Żywiołów</h1>
      <nav class="header__nav">
        <div class="header__nav__left">
          <p>
            Twój wybór
            <span data-summary="your-choice"></span>
          </p>
          <p>
            Wybór komputera
            <span data-summary="ai-choice"></span>
          </p>
        </div>
        <div class="header__nav__right">
          <p class="numbers">Liczba gier<span>0</span></p>
          <p class="wins">Wygranych<span>0</span></p>
          <p class="losses">Przegranych<span>0</span></p>
          <p class="draws">Remisów<span>0</span></p>
        </div>
      </nav>
    </header>
    <main>
      <div class="title">Wybierz swój żywioł</div>
      <div class="select">
        <img data-option="fire" src="img/fire.png" alt="" title="fire" />
        <img data-option="grass" src="img/grass.png" alt="" title="grass" />
        <img data-option="ice" src="img/ice.png" alt="" title="ice" />
        <img data-option="ground" src="img/ground.png" alt="" title="ground" />
        <img data-option="rock" src="img/rock.png" alt="" title="rock" />
      </div>
      <button class="start" id="play">Graj!!!</button>
    </main>
    <footer class="title">
      Zwycięzca gry:&nbsp<span data-summary="who-win"></span>
    </footer>
    <script src="script/Draw.js"></script>
    <script src="script/Result.js"></script>
    <script src="script/Player.js"></script>
    <script src="script/AI.js"></script>
    <script src="script/Game.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
